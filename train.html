<<!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Train</title>
        <link href="http://fonts.googleapis.com/css?family=Corben:bold" rel="stylesheet" type="text/css">
        <link href="http://fonts.googleapis.com/css?family=Nobile" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>

    <body>
        <div class="container">
            <div class="row" id="trainPic">
                <div class="col-md-12">
                    <div class="page header" id="trainPic">
                        <div class="text-center">
                            <h1><strong>Anytime Is Train Time </strong></h1>
                            <h2> Choo Choo. Chee Chee.</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>
        <div class="container">
            <div class="row">
                <div class="panel panel-default">
                    <div class="panel-heading" id="schedule">Current Train Schedule</div>
                    <table class="table" id="train-table">
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <br>
        <br>
        <br>
        <div class="container">
            <div class="row">
                <div class="panel panel-default">
                    <div class="panel-heading" id="trainAdd">Add Train</div>
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label for="usr">Train Name:</label>
                            <input type="text" class="form-control" id="trainName">
                        </div>
                        <div class="form-group">
                            <label for="usr">Destination:</label>
                            <input type="text" class="form-control" id="Destination">
                        </div>
                        <div class="form-group">
                            <label for="usr">First Train Time(HH:mm-military time):</label>
                            <input type="text" class="form-control" id="firstTrain">
                        </div>
                        <div class="form-group">
                            <label for="usr">Frequency (min):</label>
                            <input type="text" class="form-control" id="frequency">
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" id="submit" class="btn btn-default">Submit</button>
                            </div>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="assest/javascript/app.js"></script>
    </body>

    </html>
